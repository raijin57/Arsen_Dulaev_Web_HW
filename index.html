<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="field">
        <div>
            <button onclick="restart('Поле очищено')">Очистить поле</button>
        </div>
        <div class="currentPlayer">
            <span>Сейчас ходит: <span id="curPlyr">X</span></span>
        </div>
        <div id="area">
            <div class="cell" pos="1"></div>
            <div class="cell" pos="2"></div>
            <div class="cell" pos="3"></div>
            <div class="cell" pos="4"></div>
            <div class="cell" pos="5"></div>
            <div class="cell" pos="6"></div>
            <div class="cell" pos="7"></div>
            <div class="cell" pos="8"></div>
            <div class="cell" pos="9"></div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
